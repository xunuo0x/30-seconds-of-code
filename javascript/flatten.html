<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flatten</title>
</head>
<body>
  <script>
    const flatten = function (arr) {
      return [].concat(...arr)
    }
    console.log(flatten([1, 2, [3, 4], 5]))
  </script>
</body>
</html>
