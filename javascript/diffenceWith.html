<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>diffenceWith</title>
</head>
<body>
  <script>
    const diffenceWith = (arr1, arr2, func) => {
      return arr1.filter((item) => {
        return !arr2.find((element) => func(item, element))
      })
    }
    console.log(diffenceWith([1, 1.2, 1.5, 3], [1.9, 3], (a,b) => Math.round(a) == Math.round(b)))
  </script>
</body>
</html>
