<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dropElements</title>
</head>
<body>
  <script>
    // slice返回修改后数组的浅拷贝
    // splice返回数组修改的内容（数组）
    const dropElements = function (arr, func) {
      while(arr.length && !func(arr[0])){
        // arr.shift() 与 arr = arr.slice(1)等价
        // arr.shift()返回值为被删除的一个元素
        arr = arr.slice(1)
      }
      return arr
    }
    console.log(dropElements([1, 2, 3, 4], n => n >= 3))
  </script>
</body>
</html>
