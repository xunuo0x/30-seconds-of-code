<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ArrayMax</title>
</head>
<body>
  <script>
    const arrayMin = arr => {
      return Math.min(...arr)
    }
    const arrayMin2 = arr => {
      return arr.reduce((min, item) => min < item ? min : item)
    }
    console.log(arrayMin([1,4,2,7,2]))
    console.log(arrayMin2([1,4,2,7,12]))
  </script>
</body>
</html>
