<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>distinctValuesOfArray</title>
</head>
<body>
  <script>
    // 3种方法实现数组去重
    /*
    * 1. 使用Set + Array.from() 
    * 2. 使用...展开运算符
    * 3. 使用Map(hashMap)
    */
    const distinctValuesOfArray1 = (arr) => {
      return Array.from(new Set(arr))
    }
    const distinctValuesOfArray2 = (arr) => {
      return [...new Set(arr)]
    }
    const distinctValuesOfArray3 = (arr) => {
      const map = new Map()
      return arr.filter((item)=>{
        // 这里调换两个判断条件的顺序会出错！！
        return  !map.has(item) && map.set(item, 1) 
      })
    }
    let arr = [1, 2, 2, 3, 4, 5, 5, 6]
    console.log(distinctValuesOfArray3(arr))
  </script>
</body>
</html>
